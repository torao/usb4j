<h1 style="font-family:sans-serif;">USB ID's to ClassID XML Converter</h1>
<p>
This utility convert USB ID's to the usb4j <code>ClassID</code> readable XML. The ClassID XML
is simple database that defines human-recognizable label for class, subclass, vendor, product
or else for USB device. 
IDS file is
destributed in <a href="http://www.linux-usb.org/">linux-usb.org</a>.
</p>
